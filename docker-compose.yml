version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: discord-bot-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-discordbot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-discordbot}
    ports:
      - "7251:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/migration.sql:/docker-entrypoint-initdb.d/02-migration.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-discordbot}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - discord-bot-network

  # Discord Bot
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: discord-bot
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DISCORD_TOKEN: ${DISCORD_TOKEN}
      DISCORD_CLIENT_ID: ${DISCORD_CLIENT_ID}
      DATABASE_URL: postgresql://${POSTGRES_USER:-discordbot}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-discordbot}
    networks:
      - discord-bot-network

networks:
  discord-bot-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
